<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./scripts/contact.js"></script>

    <link rel="stylesheet" href="./content/app.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-house"></i> INFT 2202</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html"><i class="fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="products.html"><i class="fa-solid fa-basket-shopping"></i> Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="services.html"><i class="fa-solid fa-user-tie"></i> Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html"><i class="fa-regular fa-address-card"></i> About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html"><i class="fa-solid fa-envelope"></i> Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1><i class="fa-solid fa-cloud-moon"></i>Contact</h1>

        <div class="row justify-content-lg-center g-3">
            <form class="col-lg-6 col-md-10 col-sm-10">
                <div class="input-group mb-3">
                    <span class="input-group-text">Email address</span>
                    <input type="email" name="emailAddress" class="form-control" id="email-address" text="Email"
                           aria-describedby="Email Address Input" aria-label="Email Address" Required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Full Name</span>
                    <input type="text" name="fullName" class="form-control" id="full-name" text="Full Name"
                           aria-describedby="Full Name Input" aria-label="Full Name" Required>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Contact Number</span>
                    <input type="tel" name="contactNumber" class="form-control" id="contact-number" text="Contact Number"
                           aria-describedby="Contact Number Input" aria-label="Contact Number Required">
                </div>

                <div class="form-check mb-3">
                    <input id="subscribe-checkbox" name="subscribeCheckbox" type="checkbox" class="form-check-input">
                    <label for="subscribe-checkbox" class="form-check-label">Subscribe to our contact list</label>
                </div>

                <button id="send-button" type="submit" class="btn btn-primary">
                    <i class="fas fa-envelope fa-lg p-1"></i>Submit
                </button>

                <button id="cancel-button" type="reset" class="btn btn-primary">
                    <i class="fas fa-x fa-lg p-1"></i>Cancel
                </button>
            </form>
        </div>
        <a href="contact-list.html">List</a>
    </main>


<script src="./scripts/app.js"></script>
</body>
</html>
